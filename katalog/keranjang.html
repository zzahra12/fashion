  <div class="cart-container">
  <h1>Keranjang Belanja</h1>
  <div id="cart-items"></div>
  <div class="cart-summary">
    <p>Total: <span id="total-price">Rp 0</span></p>
    <button class="checkout-btn">Lanjut ke Pembayaran</button>
  </div>
</div>

<!-- HTML Keranjang -->
<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  const cartItemsDiv = document.getElementById('cart-items');
  let total = 0;

  function renderCart() {
    cartItemsDiv.innerHTML = '';
    total = 0;

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = '<p>Keranjang Anda kosong.</p>';
    } else {
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <div class="item-image">
            <img src="${item.image}" alt="${item.name}">
            </div>
            <div class="item-details">
              <p class="item-name">${item.name}</p>
              <p class="item-size">Ukuran: ${item.size}</p>
              <p class="item-quantity">Jumlah: ${item.quantity}</p>
              <p class="item-price">Rp ${item.price.toLocaleString()}</p>
              <button class="remove-btn" onclick="removeItem(${index})">Hapus</button>
            </div>
          </div>
        `;
      });

      document.getElementById('total-price').innerText = 'Rp ' + total.toLocaleString();
    }
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  renderCart();
</script>
</body>
</html>
